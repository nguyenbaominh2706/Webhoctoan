<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cv-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .left-section {
            background: #f8f9fa;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .info-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }

        .info-label {
            font-weight: 600;
            color: #34495e;
            min-width: 80px;
            font-size: 0.95em;
        }

        .info-value {
            color: #555;
            line-height: 1.6;
            flex: 1;
        }

        .info-value a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        .info-value a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            display: inline-block;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .social-links a:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .download-btn {
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
        }

        .download-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid white;
        }

        .photo-container {
            width: 300px;
            height: 400px;
            border-radius: 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid white;
            overflow: hidden;
        }

        @media (max-width: 968px) {
            .cv-container {
                grid-template-columns: 1fr;
            }

            .right-section {
                order: -1;
                padding: 40px 30px;
            }

            .left-section {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .photo-container {
                width: 250px;
                height: 330px;
            }
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="left-section">
            <h1>Nguyễn Bảo Minh</h1>
            <p class="subtitle">Sinh ngày 27/06/2010. Hiện tại đang là học sinh lớp 10A1, trường THPT Phan Đăng Lưu</p>

            <div class="info-item">
                <span class="info-label">ĐT</span>
                <span class="info-value">0797555412</span>
            </div>

            <div class="info-item">
                <span class="info-label">Email</span>
                <span class="info-value"><a href="mailto:bminh270610@gmail.com">bminh270610@gmail.com</a></span>
            </div>

            <div class="info-item">
                <span class="info-label">Địa chỉ</span>
                <span class="info-value">Huế, Việt Nam</span>
            </div>

            <div class="info-item">
                <span class="info-label">Mạng xã hội</span>
                <span class="info-value">
                    <div class="social-links">
                        <a href="https://www.facebook.com/bao.minh.322840/?locale=vi_VN" target="_blank">Facebook</a>
                    </div>
                </span>
            </div>
        </div>

        <div class="right-section">
            <div class="photo-container">
                <img src="anhtoi.jpg" alt="Ảnh hồ sơ Nguyễn Bảo Minh" class="profile-photo">
            </div>
        </div>
    </div>
</body>
</html>
